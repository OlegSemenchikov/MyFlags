<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевёртыши</title>
    <link rel="stylesheet" href="../css/flip_switzerland.css" type="text/css">
    <link rel="stylesheet" href="../css/flip_france.css" type="text/css">
    <link rel="stylesheet" href="../css/flip_czech.css" type="text/css">
    <link rel="stylesheet" href="../css/flip_sverige.css" type="text/css">
    <link rel="stylesheet" href="../css/flip_japan.css" type="text/css">
    <link rel="stylesheet" href="../css/flip_maldives.css" type="text/css">
    </head>
<body>
    <div class="switzerland">
        <div class="switzerland_line_vertical"></div>
        <div class="italy"></div>
    </div>
    <p class="coment_switzerland">
        Швейцария
    </p>
    <p class="coment_italy">
        Италия
    </p>
    <div class="france">
        <div class="france_line_right"></div>
        <div class="congo">
            <div class="congo_triangle-up congo_triangle-item "></div>
            <div class="congo_triangle-down congo_triangle-item"></div>
        </div>
    </div>
    <p class="coment_france">
        Франция
    </p>
    <p class="coment_congo">
        Конго
    </p>
    <div class="czech">
        <div class="czech_triangle"></div>
        <div class="palauan">
            <div class="palauan_round"></div>
        </div>
    </div>
    <p class="coment_czech">
        Чехия
    </p>
    <p class="coment_palauan">
        Палау
    </p>
    <div class="sverige">
        <div class="sverige_line_horizontal sverige_item"></div>
        <div class="sverige_line_vertical sverige_item"></div>
        <div class="guinee">
            <div class="bblock_1 guinee_line_item"></div>
            <div class="bblock_2 guinee_line_item"></div>
            <div class="bblock_3 guinee_line_item"></div>
        </div>
    </div>
    <p class="coment_sverige">
        Швеция
    </p>
    <p class="coment_guinee">
        Гвинея
    </p>
    <div class="japan_item">
        <div class="japan_circle"></div>
        <div class="cuba">
            <div class="cuba_item cobe_line_top"></div>
            <div class="cuba_item cobe_line_bottom"></div>
            <div class="cuba_triangle"></div>
            <div class="cuba_star"></div>
        </div>
    </div>
    <p class="coment_japan">
        Япония
    </p>
    <p class="coment_cuba">
        Куба
    </p>
    <div class="maldives">
        <div class="maldives-rectangle">
            <div class="maldives-moon"></div>
        </div>
        <div class="greece">
            <div class="greece-line"></div>
            <div class="greece-line"></div>
            <div class="greece-line"></div>
            <div class="greece-line"></div>
            <div class="greece-line"></div>
            <div class="greece-line"></div>
            <div class="greece-line"></div>
            <div class="greece-line"></div>
            <div class="greece-line"></div>
            <div class="greece-rectangle">
                <div class="greece-cross"></div>
            </div>
        </div>
    </div>
    <p class="coment_maldives">
        Мальдивы
    </p>
    <p class="coment_greece">
        Греция
    </p>
</body>
</html>
